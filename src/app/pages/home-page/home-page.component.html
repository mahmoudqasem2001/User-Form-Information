<div class="max-w-2xl mx-auto mt-8 px-24 md:px-36">
  <h2 class="text-2xl font-semibold mb-4">Add User</h2>
  <form [formGroup]="userForm" (ngSubmit)="addUser()" class="bg-white p-6 shadow-md rounded-md">
    <div class="mb-4">
      <label for="firstName" class="block text-gray-600">First Name:</label>
      <input formControlName="firstName" type="text" id="firstName"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>

    <div class="mb-4">
      <label for="lastName" class="block text-gray-600">Last Name:</label>
      <input formControlName="lastName" type="text" id="lastName"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>

    <div class="mb-6">
      <label for="phoneNumber" class="block text-gray-600">Phone Number:</label>
      <input formControlName="phoneNumber" type="text" id="phoneNumber"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      <div *ngIf="userForm.get('phoneNumber')?.hasError('pattern')" class="text-red-500 mt-2">
        Please enter a valid 10-digit phone number.
      </div>
    </div>

    <button type="submit" class="bg-yellow-400 text-black font-medium px-8 py-2 rounded-md hover:bg-yellow-500 focus:outline-none focus:shadow-outline-blue">
      Add
    </button>
  </form>
</div>

<app-user-table [users]="getUsers() | async" class="mt-8"></app-user-table>
